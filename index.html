<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Trilha do Amor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome para o ícone de lápis -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="text-3xl font-bold text-pink-700 mb-4">A Trilha do Amor ❤️</h1>
        <p class="current-player-indicator" id="currentPlayerIndicator">Vez do Jogador 1</p>

        <div class="board" id="gameBoard">
            <!-- As casas do tabuleiro serão geradas por JavaScript -->
        </div>

        <div class="floating-controls">
            <div class="dice" id="dice">?</div>
            <button id="rollDiceBtn">Lançar o Dado! 🎲</button>
            <button id="restartGameBtn">Reiniciar Jogo 🔄</button>
            <button id="resetBoardBtn">Restaurar Tabuleiro 🎨</button>
        </div>

        <div class="message-box" id="messageBox">Bem-vindos à "A Trilha do Amor"! Preparem-se para momentos especiais.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
